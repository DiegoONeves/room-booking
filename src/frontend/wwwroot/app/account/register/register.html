<link rel="stylesheet" href="assets/css/account.min.css" />

<style type="text/css">
    .css-form input.ng-invalid.ng-touched {
        background-color: #FA787E;
    }

    .css-form input.ng-valid.ng-touched {
        background-color: #78FA89;
    }
</style>

<div ng-controller="RegisterController as register">
    <account-head-bar></account-head-bar>

    <div class="clearfix"></div>
    <br/>
    <br/>

    <form novalidate>
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="text-center rb-journal-regular" translate="REGISTER">registre-se</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="name" translate="NAME">Nome</label>
                        <input type="text" class="form-control" id="name" placeholder="{{ 'INPUT_YOUR_NAME' | translate }}" required/>
                    </div>
                    <div class="form-group">
                        <label for="email" translate="EMAIL">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="{{ 'INPUT_YOUR_EMAIL' | translate }}" required/>
                    </div>
                    <div class="form-group">
                        <label for="password" translate="PASSWORD">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="{{ 'INPUT_YOUR_PASSWORD' | translate }}" required/>
                    </div>
                </div>
                <div class="panel-footer text-right">
                    <input type="submit" class="btn btn-primary" translate="CONTINUE" />
                </div>
            </div>
        </div>
    </form>
</div>
