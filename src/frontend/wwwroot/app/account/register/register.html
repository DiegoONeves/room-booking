<link rel="stylesheet" href="assets/css/account.min.css"/>

<div ng-controller="RegisterController as register">

    <div class="col-md-12 rb-account-header">
        <div class="col-md-6 col-md-offset-3">
            <div class="col-md-5 text-right">
                <h1><i class="fa fa-bookmark fa-2x"></i></h1>
            </div>
            <div class="col-md-7">
                <h1 class="rb-journal-regular">Room Booking</h1>

                <p>reserva de salas inteligente&nbsp;&nbsp;&nbsp;</p>
            </div>
        </div>
    </div>

    <div class="clearfix"></div>
    <br/><br/>

    <form>
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-primary">
                <div class="panel-heading"><h3 class="text-center rb-journal-regular">registre-se</h3></div>
                <div class="panel-body">

                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" class="form-control" id="name" placeholder="Digite seu nome">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite seu E-mail">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Digite sua Senha">
                    </div>
                </div>
                <div class="panel-footer text-right">
                    <a class="btn btn-primary" href="#">Cadastrar</a>
                </div>
            </div>
        </div>
    </form>
</div>
